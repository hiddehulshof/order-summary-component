<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,900;1,700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="white-500">
    <main>
        <div class="overlay"></div>
        <section class="page">
            <div class="container">
                <div class="card">
                    <div class="card-image">

                    </div>
                    <div class="card-body">
                        <div class="card-title">
                            <h1>
                                Order Summary
                            </h1>
                        </div>

                        <div class="card-summary">
                            <p class="text__blue-500">
                                You can now listen to millions of songs, audiobooks, and podcasts on any
                                device anywhere you like!
                            </p>
                        </div>
                        <div class="card-plan">
                            <div class="card-plan__image">
                                <img src="images/icon-music.svg" alt="music icon">
                            </div>
                            <div class="card-plan__price">
                                <div>
                                    <div>
                                        <b>
                                            Annual Plan
                                        </b>
                                    </div>

                                    <div class="text__blue-500">
                                        $59.99/year
                                    </div>
                                </div>

                            </div>
                            <div class="card-plan__button">
                                <a class="change__button">
                                    Change
                                </a>
                            </div>
                        </div>
                        <div class="card-actions">
                            <button class="proceed__button ord__button blue--700 text__white shadowed">
                                Proceed to Payment
                            </button>
                            <button class="cancel__button ord__button text__blue-500 bg__white ">
                                Cancel Order
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
